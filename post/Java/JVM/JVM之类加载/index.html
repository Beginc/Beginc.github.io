<meta name="description" content="类加载阶段加载将类的字节码载入方法区，为instanceKlass结构。   链接验证验证字节码是否符合JVM规范。 准备为static变量分配空间，设置默认值。注意是设置默认值，不是赋值 JDK1.8中静态变量存储在类对象中（堆）  若static变量为final的基本类型或String，则赋值在准备阶段完成 若static变量为final的引用类型，则赋值会在初始化阶段完成，而不是准备阶段 解">
