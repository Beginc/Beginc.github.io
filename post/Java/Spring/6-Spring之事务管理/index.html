<meta name="description" content="事务逻辑上的一组操作，组成这组操作的各个单元要么全部成功，要么全部失败。 事务的特性Atomicity原子性。事务里的一组操作要么全部成功，要么全部失败。 转账事务：     1. A账户减少100块钱     2. B账户增加100块钱1和2要么全部成功，要么全部失败，不能是A账户减少了100块钱，而B账户却没有增加100块钱。 Consistency一致性。事务执行后，数据保持完整性，符合逻辑">
