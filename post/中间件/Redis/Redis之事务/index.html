<meta name="description" content="Redis事务特征原子性：事务内的一组命令会按顺序原子性执行，不会被其他指令插入  执行失败无法回滚  Redis事务命令MULTI 开启事务，之后的所有命令都会被放入队列缓存。 EXEC 执行事务，事务内所有命令被按顺序原子执行。 DISCARD 没有EXEC之前，使用DISCARD撤销事务，队列内命令被删除。 WATCH 事务开始前，监视某些key，若EXEC时发现key被改变了，则撤销事务。">
